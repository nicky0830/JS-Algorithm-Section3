        function solution(s){
            let s1 = s.toUpperCase(), answer="", n=s.length;
            for(let i=0;i<n;i++){ //반복문이 실행시간을 결정한다. n/2만 해도 됨!
            if(s1[i] === s1[n-1-i])answer = "YES";
            else answer = "NO";
        }  return answer;      
        }
//쌤 풀이
