    <script> 
    //내 풀이
    //typeof 객체 : 객체의 자료형을 출력한다
    function solution(s){ 
        let st = s.toUpperCase(), len = s.length, answer = "YES";
        for(let i=0;i<Math.floor(len/2);i++){
            if(typeof st[i] === "str"){
                if(st[i].charAtCode()===st[len-i-1].charAtCode())answer = "NO"
        }return answer;       
    }
}
//쌤 풀이
//.replace(/여기 있는 애를/g, "이 안에 있는 애로" : /g를 해줘야 //안의 값과 같은 모든 애들을 바꿔준다.)
// (/[^a-z]/g) : 소문자 알파벳이 아닌 애들(^는 부정)을 모두 ""로 바꿔준다
//split("")를 기준으로 나누고 새 배열을 만든다 
// reverse(): 배열 순서를 뒤집는다
// join() : 괄호 안의 값을 원소 사이에 끼워 배열의 원소들을 연결하여 하나의 값으로 만든다
function solution(s){
                let answer="YES";
                s=s.toLowerCase().replace(/[^a-z]/g, ''); //''띄어쓰기가 아니라 아무것도 없는 것
                if(s.split('').reverse().join('')!==s) return "NO";
                return answer;
            }
    
    let str="found7, time: study; Yduts; emit, 7Dnuof"; 
    //lowerCase로 바뀌고 알파벳이 아닌 것은 모두 ''
    //split해서 배열 만들어지고 순서 거꾸로 된 배열의 원소하나하나를 소문자 알파벳이 아니면 ''가 된 s와 비교
    //s = foundtimestudyydutsemitdnuof //빈칸 없이 합쳐진다
    //s.split.reverse.join : 위와 같다
    console.log(solution(str));
