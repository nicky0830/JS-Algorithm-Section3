    //#4. 
    function solution1(s,t){ 
        //첫 e와의 거리는 왼에서 보든 오에서 보든 같다 
        let p = 1000, answer=[];
        for(let x of s){
            if(x === t){
                p=0, 
                answer.push(p);
            }
            else {
                p++; 
                answer.push(p);
            }
        }
        p=1000;
        for(let i=s.length-1;i>=0;i--){ 
            if(s[i]===t)p=0;
            else {
                p++;
                answer[i] = Math.min(answer[i], p)
            }
        }
        return answer;
        
    }
    
    let str4="teachermode";
    console.log(solution1(str4, 'e'));

    //#5.
    function solution(s){ 
        let answer="", cnt=1;
        for(let i=0;i<s.length;i++){
        if(s[i]===s[i+1])cnt++;
        else{
            answer+=s[i]; 
            //같으면 cnt만 계속 증가하다가 달라질 때 answer에 s[i]를 추가한다
            //추가할 때 숫자를 string으로 만들어서 추가한다
            if (cnt>1)answer+=String(cnt);
            cnt=1;
        }
    }return answer;
}

    console.log(solution(str5));
